<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="main-side">
                <div class="main-up">
                    <img src="images/image-jeremy.png" alt="image-jeremy">
                    <p>report for</p>
                    <h3>Jeremy<br>
                    Robson</h3>
                </div>
                <div class="main-down">
                    <p class="daily">Daily</p>
                    <p class="weekly">Weekly</p>
                    <p class="monthly">Monthly</p>
                </div>
            </div>
            <div class="times-cont">
                <div class="info-item work-item">
                    <img src="images/icon-work.svg" alt="work">
                    <div class="item-cont">
                        <div>
                            <p>Work</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-work"></p>
                        <p class="previous p-work"></p>
                    </div>
                </div>
                <div class="info-item play-item">
                    <img src="images/icon-play.svg" alt="icon-play">
                    <div class="item-cont">
                        <div>
                            <p>Play</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-play"></p>
                        <p class="previous p-play"></p>
                    </div>
                </div>
                <div class="info-item study-item">
                    <img src="images/icon-study.svg" alt="icon-study">
                    <div class="item-cont">
                        <div>
                            <p>Study</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-study"></p>
                        <p class="previous p-study"></p>
                    </div>
                </div>
                <div class="info-item exercise-item">
                    <img src="images/icon-exercise.svg" alt="icon-exercise">
                    <div class="item-cont">
                        <div>
                            <p>Exercise</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-exercise"></p>
                        <p class="previous p-exercise"></p>
                    </div>
                </div>
                <div class="info-item social-item">
                    <img src="images/icon-social.svg" alt="icon-social">
                    <div class="item-cont">
                        <div>
                            <p>Social</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-social"></p>
                        <p class="previous p-social"></p>
                    </div>
                </div>
                <div class="info-item care-item">
                    <img src="images/icon-self-care.svg" alt="icon-self-care">
                    <div class="item-cont">
                        <div>
                            <p>Care</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                        </div>
                        <p class="current c-care"></p>
                        <p class="previous p-care"></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="js//app.js"></script>
</body>
</html>
